<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/fgta5

	<Directory /var/www/html/fgta5>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride all
		Order allow,deny
		Require all granted
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>




